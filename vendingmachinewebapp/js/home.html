<!DOCTYPE html>
<html>

<head>
  <title>Vending Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1 class="text-center">Vending Machine</h1>
    <hr>

    <div class="col-md-9" id='itemButtons'></div>


    <div class="col-md-3">
      <div class="row">
        <h3 class="text-center style=" font-size: 20px">Total Money Added</h3>
        <form>
          <div class="form-group">

            <input type="text" id="moneyEntered" class="text-center form-control" disabled>
          </div>
        </form>
        <div class="text-center">
          <button id="Adddollar" class="btn btn-default" type="button">Dollar</button>

          <button id="Addquarter" class="btn btn-default" type="button">Quarter</button>

          <button id="Adddime" class="btn btn-default" type="button">Dime</button>

          <button id="Addnickel" class="btn btn-default" type="button">Nickel</button>
        </div>
      </div>


      <div class="row">
        <h2 class="text-center style=" font-size: 30px" style="font-size: 20px">Message</h2>
        <form>
          <div class="form-group">
            <input id="message" class="text-center form-control" disabled></input>
          </div>
        </form>
        <form class="form-inline text-center">
          <div class="form-group">
            <h4> Item </h4>

            <input id="itemNumber" class="text-center form-control" disabled>

          </div>
        </form>
        <div class="text-center">
          <button id="Buy" class="btn btn-default" type="button">Buy Item</button>
        </div>
        <hr>
      </div>


      <div class="row">
        <h3 class="text-center" style="font-size: 20px">Change in Coins</h3>
        <form>
          <div class="form-group">
            <textarea id="changeMessage" class="text-center form-control" row="2" disabled>
         </textarea>
          </div>
        </form>
        <div class="text-center">
          <button id="changeButton" class="btn btn-default" type="button">Change Return</button>
        </div>
      </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
